<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florence's Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #5ee7df 75%, #667eea 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3vh;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      color: #fff;
      text-shadow:
        3px 3px 0 #e91e63,
        -1px -1px 0 #e91e63,
        1px -1px 0 #e91e63,
        -1px 1px 0 #e91e63,
        0 5px 15px rgba(0,0,0,0.2);
      animation: titleBounce 3s ease-in-out infinite;
      letter-spacing: 0.05em;
      text-align: center;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: clamp(1rem, 2.5vw, 2rem);
      max-width: 900px;
      width: 90%;
      padding: 1rem;
    }

    .game-card {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      aspect-ratio: 4/3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border: 4px solid rgba(255,255,255,0.4);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .game-card:hover, .game-card:focus {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.25);
      border-color: rgba(255,255,255,0.8);
    }

    .game-card:active {
      transform: scale(0.98);
    }

    .card-emoji {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      margin-bottom: 0.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .game-card:nth-child(1) .card-emoji { animation-delay: 0s; }
    .game-card:nth-child(2) .card-emoji { animation-delay: 0.5s; }
    .game-card:nth-child(3) .card-emoji { animation-delay: 1s; }
    .game-card:nth-child(4) .card-emoji { animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-title {
      font-size: clamp(1rem, 2.5vw, 1.8rem);
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      text-align: center;
      font-weight: bold;
    }

    .card-desc {
      font-size: clamp(0.6rem, 1.2vw, 0.9rem);
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin-top: 0.4rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* Card backgrounds */
    .card-world {
      background: linear-gradient(135deg, #1a237e 0%, #4a148c 40%, #e91e63 100%);
    }
    .card-splash {
      background: linear-gradient(135deg, #ff6f00 0%, #e91e63 40%, #9c27b0 100%);
    }
    .card-ocean {
      background: linear-gradient(135deg, #006064 0%, #0277bd 40%, #00bcd4 100%);
    }
    .card-garden {
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 40%, #ffeb3b 100%);
    }

    /* Floating decorations */
    .decoration {
      position: fixed;
      font-size: 2rem;
      opacity: 0.3;
      pointer-events: none;
      animation: drift 15s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .new-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffeb3b;
      color: #333;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 10px;
      animation: badgePulse 1.5s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1>Florence's Games</h1>

  <div class="games-grid">
    <a href="world.html" class="game-card card-world">
      <div class="card-emoji">ü¶ïüöÄ</div>
      <div class="card-title">Florence's World</div>
      <div class="card-desc">Dinosaurs, space, characters & magic!</div>
    </a>

    <a href="splash.html" class="game-card card-splash">
      <span class="new-badge">NEW</span>
      <div class="card-emoji">üé®</div>
      <div class="card-title">Florence's Splash</div>
      <div class="card-desc">Paint, stamp & make art!</div>
    </a>

    <a href="ocean.html" class="game-card card-ocean">
      <span class="new-badge">NEW</span>
      <div class="card-emoji">üê†üêã</div>
      <div class="card-title">Florence's Ocean</div>
      <div class="card-desc">Fish, whales & underwater magic!</div>
    </a>

    <a href="garden.html" class="game-card card-garden">
      <span class="new-badge">NEW</span>
      <div class="card-emoji">üå∏ü¶ã</div>
      <div class="card-title">Florence's Garden</div>
      <div class="card-desc">Walk around & explore with arrow keys!</div>
    </a>
  </div>

  <!-- Floating decorations -->
  <script>
    const emojis = ['‚≠ê','üå∏','ü¶ã','üê†','üé®','üöÄ','ü¶ï','üíñ','üåà','üéµ'];
    for (let i = 0; i < 12; i++) {
      const el = document.createElement('div');
      el.className = 'decoration';
      el.textContent = emojis[i % emojis.length];
      el.style.left = (Math.random() * 90 + 5) + '%';
      el.style.animationDuration = (12 + Math.random() * 10) + 's';
      el.style.animationDelay = (Math.random() * 15) + 's';
      el.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(el);
    }
  </script>

</body>
</html>
